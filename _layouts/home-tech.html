<div class="home"></div>
  <h2> Bug </h2>
  <ul style="list-style-type: circle"> 
      {% assign bugs = site.Bugs | sort:"order" %}
      {% for entry in bugs %}
          <li>
          <h3>
              <a href="{{site.baseurl}}{{entry.url}}">
              {{ entry.title }}
              </a>
          </h3>
          {% if entry.highlights %}
          ({{ entry.highlights }})
          {% endif %}
          </li>
      {% endfor %}
  </ul>
